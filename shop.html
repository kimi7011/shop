<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>商品管理表單</title>

  <style>

    body {

      font-family: Arial, sans-serif;

    }

    form {

      margin: 20px auto;

      max-width: 500px;

      padding: 10px;

      border: 1px solid #ccc;

      border-radius: 5px;

    }

    .form-group {

      margin-bottom: 15px;

    }

    label {

      display: block;

      margin-bottom: 5px;

    }

    input {

      width: 100%;

      padding: 8px;

      box-sizing: border-box;

    }

    button {

      margin-top: 10px;

    }

  </style>

</head>

<body>

  <h2>商品管理表單</h2>

  <form id="product-form">

    <div class="form-group">

      <label for="productName">商品名稱</label>

      <input type="text" id="productName" name="productName" required>

    </div>

    <div class="form-group">

      <label for="price">價格</label>

      <input type="number" id="price" name="price" required>

    </div>

    <div class="form-group">

      <label for="quantity">數量</label>

      <input type="number" id="quantity" name="quantity" required>

    </div>

    <button type="button" onclick="addProduct()">新增商品</button>

    <button type="button" onclick="deleteProduct()">刪除商品</button>

  </form>

  <script>

    function addProduct() {

      const productName = document.getElementById('productName').value;

      const price = document.getElementById('price').value;

      const quantity = document.getElementById('quantity').value;



      if (productName && price && quantity) {

        fetch('https://script.google.com/macros/s/AKfycbyRsaGKQcXt9UGYiMLMBmSWWXQlX0WgR2a7X8VHKs1k_LSmbfrPsHi3j1_zyPm7oexqnQ/exec', {

          method: 'POST',

          headers: {

            'Content-Type': 'application/json',

          },

          body: JSON.stringify({

            action: 'add',

            productName,

            price,

            quantity,

          }),

        })

        .then(response => response.json())

        .then(data => {

          alert(data.message);

        })

        .catch(error => {

          console.error('Error:', error);

        });

      } else {

        alert('請填寫所有欄位');

      }

    }



    function deleteProduct() {

      const productName = document.getElementById('productName').value;



      if (productName) {

        fetch('https://script.google.com/macros/s/AKfycbyRsaGKQcXt9UGYiMLMBmSWWXQlX0WgR2a7X8VHKs1k_LSmbfrPsHi3j1_zyPm7oexqnQ/exec', {

          method: 'POST',

          headers: {

            'Content-Type': 'application/json',

          },

          body: JSON.stringify({

            action: 'delete',

            productName,

          }),

        })

        .then(response => response.json())

        .then(data => {

          alert(data.message);

        })

        .catch(error => {

          console.error('Error:', error);

        });

      } else {

        alert('請輸入要刪除的商品名稱');

      }

    }

  </script>

</body>

</html>
